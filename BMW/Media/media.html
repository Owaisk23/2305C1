<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML5</title>
</head>
<body>
    <audio controls src="./audiofile.mp3" type="audio/mp3" autoplay loop>
        <p>Audio file doesn't exist.</p>
    </audio>
    <br>
    <video controls src="./videofile.mp4" poster="./picture.jpg" muted width="250px" height="250px">
        <p>Video file doesn't exist.</p>
    </video>
</body>
</html>
