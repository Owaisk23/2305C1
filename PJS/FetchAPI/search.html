<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJS SEARCH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

        <style>
          .card:hover{
          box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
          }
        </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Taha Search</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search">
            </form>
          </div>
        </div>
      </nav>
   
    <div class="container">
        <div class="row" id="userlist">
        </div>
    </div>
</body>

<script>
    (async function () {
        let userlist = document.getElementById("userlist");
        let searchInput = document.getElementById("searchInput");

        let users = await fetch("https://dummyjson.com/user").then(resp => resp.json())
            .then(data => {
                
                let originalUsers = data.users;
                
                function updateUsers(searchQuery) {
                   
                    let filteredUsers = originalUsers.filter(user =>
                        user.firstName.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        user.lastName.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        user.university.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        user.phone.includes(searchQuery) ||
                        user.username.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        user.email.toLowerCase().includes(searchQuery.toLowerCase())
                    );

                    
                    userlist.innerHTML = "";
                    filteredUsers.forEach(element => {
                        userlist.innerHTML += `
                        <div class="col-lg-3">
                            <div class="card mt-2 text-center">
                                <img src="${element.image}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${element.firstName} ${element.lastName}</h5>
                                    <p class="card-text">University: ${element.university}</p>
                                    <p class="card-text">Phone: ${element.phone}</p>
                                    <p class="card-text">Username: ${element.username}</p>
                                    <a href="mailto:${element.email}" class="btn btn-danger">${element.email}</a>
                                </div>
                            </div>
                        </div>`;
                    });
                }

                updateUsers("");
                searchInput.addEventListener("input", function () {
                    updateUsers(searchInput.value);
                });
            });
    })()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
